<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simpligo.pln</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
  <link media="all" type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation-flex.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,500" rel="stylesheet">
  <link href="/static/css/simpligo-pln.css" rel="stylesheet">
  <link href="/static/css/font-awesome.min.css" rel="stylesheet">  
</head>
<body>
  <a href="https://github.com/sidleal/simplifica"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
  
  
<div id="header">
    <div id="logo">Simpligo.pln</div>
    <div id="slogan">Plataforma de Simplificação para a Língua Portuguesa</div>
  </div>
  <div id="subheader"></div>
  
  <div class="columns log-in-form">
    <h4 class="text-center">Bem vindo(a)! Não me lembro de você, pode me ajudar?</h4>
    <label>Email
      <input type="text" placeholder="alguem@exemplo.com" id="email" />
    </label>
    <label>Senha
      <input type="password" placeholder="Senha" id="password"/>
    </label>
    <button onclick="login()" id="btnLogin">Login</button>
    <p class="text-center" onclick="alert('Oops. Não funciona ainda, vamos arrumar isso, prometemos.');"><a href="#">Esqueceu sua senha?</a></p>
  
    <div id="socialLogin">
      <button class="loginBtn loginBtn--facebook" onclick="alert('Oops. Este ainda não funciona direito, tente com o Google abaixo.');">
        Login with Facebook
      </button>
  
      <button onclick="loginWithGoogle()" class="loginBtn loginBtn--google">
        Login with Google
      </button>
   </div>
  
  </div>
  
  
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/jquery-ui.min.js"></script>
  <script src="/static/js/simpligo-pln.js"></script>
  <script>

    var jwtKey = sessionStorage.getItem('simpligo.pln.jtw.key');
    if (jwtKey != null && jwtKey != "null") {
      loadMenu();
    } 

    $('#password').keypress(function (e) {
      if (e.which == 13) {
         login();
      }
    });

    function login() {
      $.post( "/login", {email: $('#email').val(), pwd: $('#password').val()})
      .done(function(data) {
        sessionStorage.setItem('simpligo.pln.jtw.key', data);
        loadMenu();
      })
      .fail(function() {
        alert( "Humm... não consegui te encontrar, se tiver certeza que digitou certo, avise a gente." );
      });

    }

  </script>

</body>
</html>
